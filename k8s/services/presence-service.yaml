apiVersion: apps/v1
kind: Deployment
metadata:
  name: presence-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: presence-service
  template:
    metadata:
      labels:
        app: presence-service
    spec:
      containers:
        - name: presence-service
          image: presence-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "3005"
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_URL
              value: "redis://redis-cluster-0.redis-cluster:6379"
          readinessProbe:
            tcpSocket:
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: presence-service
  namespace: default
spec:
  ports:
    - port: 3005
      targetPort: 3005
  selector:
    app: presence-service
