apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-access
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: auth-service
    - podSelector:
        matchLabels:
          app: document-service
    - podSelector:
        matchLabels:
          app: collaboration-service
    - podSelector:
        matchLabels:
          app: reconciliation-service
    - podSelector:
        matchLabels:
          app: failover-service
    ports:
    - protocol: TCP
      port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-access
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: collaboration-service
    - podSelector:
        matchLabels:
          app: presence-service
    - podSelector:
        matchLabels:
          app: document-service
    - podSelector:
        matchLabels:
          app: reconciliation-service
    - podSelector:
        matchLabels:
          app: failover-service
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 16379 # Cluster bus port
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway-access
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx
    ports:
    - protocol: TCP
      port: 4000
