apiVersion: v1
kind: Service
metadata:
  name: postgres-master
  namespace: default
  labels:
    app: postgres
    role: master
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres
    role: master
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: default
  labels:
    app: postgres
    role: replica
spec:
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres
    role: replica
